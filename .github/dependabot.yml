version: 2
updates:
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore(gomod)'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore(actions)'

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore(docker)'