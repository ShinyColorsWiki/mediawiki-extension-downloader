name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
      - uses: actions/checkout@v2
      - run: go get
      - run: go test

  build:
    name: Build and run CLI application
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
      - uses: actions/checkout@v2
      - run: go get
      - run: go build
      - run: ./mediawiki-extension-downloader --help